name: yauhau-transform
version: '0.1.0.0'
synopsis: Initial project template from stack
description: Please see README.md
category: Development
author: JustusAdam
maintainer: dev@justus.science
copyright: ! 'Copyright: (c) 2016 - 2018 Justus Adam'
license: BSD3
github: JustusAdam/haskell
default-extensions:
- OverloadedStrings
- MultiParamTypeClasses
- FunctionalDependencies
- TypeFamilies
- GADTs
- FlexibleContexts
- FlexibleInstances
- TypeSynonymInstances
- LambdaCase
- TupleSections
- BangPatterns
- ExplicitForAll
- ScopedTypeVariables
- DefaultSignatures
- DeriveFunctor
- DeriveFoldable
- DeriveTraversable
- DeriveGeneric
- PatternSynonyms
dependencies:
- vector
- free
- hashable
- ohua-core
- containers
library:
  source-dirs: src
  exposed-modules:
  - Ohua.Transform.Yauhau
  other-modules: []
  dependencies:
  - base >=4.7 && <5
  - mtl
  - microlens
  - microlens-mtl
  - containers
  - recursion-schemes
  - comonad
  - uniplate
  - contravariant
  - unordered-containers
executables:
  yauhau-transform-exe:
    main: Main.hs
    source-dirs: app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - base
    - yauhau-transform
  yauhau-blog-example:
    main: blog.hs
    source-dirs: examples
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - base
      - hspec
      - statefulness
      - time
      - yauhau-transform
      - microlens
      - data-default-class
      - mtl
      - text
      - blaze-html
      - boxes
      - graphviz
tests:
  yauhau-transform-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - base
    - hspec
    - fgl
    - yauhau-transform

